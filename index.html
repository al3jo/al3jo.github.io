<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Resume</title>
  <link href="css/style.css" rel="stylesheet">
  <script src="js/jQuery.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
  <script src="js/helper.js"></script>
  <meta name="viewport" content="width=device-width">
</head>
<body>
  <div id="main">
    <div id="header" class="center-content clearfix primary-500">
      <ul id="topContacts" class='flex-box primary-dark'></ul>
    </div>
    <div style='clear: both;'></div>
    <div id="workExperience">
      <h2 class="primary-700">Work Experience</h2>
    </div>
    <div id="projects" class="odd">
      <h2 class="primary-700">Projects</h2>
    </div>
    <div id="education">
      <h2 class="primary-700">Education</h2>
    </div>
    <div id="mapDiv" class="odd">
      <h2 class="primary-700">Where I've Lived and Worked</h2>
      <div id="map"></div>
    </div>
    <div id="langs">
      <h2 class="primary-700">Programming Language Usage (during my career)</h2>
      <div id="pie-holder" class="center-content"></div>
    </div>
    <div id="letsConnect" class='contacts-footer primary-500'>
      <h2 class='accent-200 center-text'>Let's Connect</h2>
        <ul id="footerContacts" class="flex-box">
      </ul>
    </div>
  </div>

  <script src="js/resumeBuilder.js"></script>
  <script src="js/raphael-min.js"></script>
  <script src="js/effects.js"></script>
  <script type="text/javascript">
    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('topContacts').style.display = 'none';
    }
    if(document.getElementsByTagName('h1').length === 0) {
      document.getElementById('header').style.display = 'none';
    }
    if(document.getElementsByClassName('work-entry').length === 0) {
      document.getElementById('workExperience').style.display = 'none';
    }
    if(document.getElementsByClassName('project-entry').length === 0) {
      document.getElementById('projects').style.display = 'none';
    }
    if(document.getElementsByClassName('education-entry').length === 0) {
      document.getElementById('education').style.display = 'none';
    }
    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('letsConnect').style.display = 'none';
    }
    if(document.getElementById('map') === null) {
      document.getElementById('mapDiv').style.display = 'none';
    }
  </script>
</body>
</html>
